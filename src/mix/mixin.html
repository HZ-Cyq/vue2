<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 Mixin Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app1">
  <h2>Component 1</h2>
  <p>{{ message }}</p>
</div>

<div id="app2">
  <h2>Component 2</h2>
  <p>{{ message }}</p>
</div>

<script>
  // 定义一个 mixin
  var myMixin = {
    data: function() {
      return {
        message: 'Hello from mixin!'
      }
    }
  };

  // 创建组件1，并使用mixin
  new Vue({
    el: '#app1',
    mixins: [myMixin]
  });

  // 创建组件2，并使用mixin
  new Vue({
    el: '#app2',
    mixins: [myMixin]
  });
</script>

</body>
</html>
