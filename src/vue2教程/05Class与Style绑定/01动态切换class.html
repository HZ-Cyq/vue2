<div id="app">
    <div id="app">
        <div :class="{'active': isActive, 'highlight': isHighlighted}">
          动态切换类名的示例
        </div>
        <button @click="toggleActive">切换 Active 类</button>
        <button @click="toggleHighlight">切换 Highlight 类</button>
      </div>
    
</div>
<!-- <script src = "/node_modules/vue/dist/vue.js"></script> -->
<script src="https://gcore.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            isActive: false,
            isHighlighted: false
        },
        methods: {
            toggleActive() {
                this.isActive = !this.isActive;
            },
            toggleHighlight() {
              this.isHighlighted = !this.isHighlighted;
            }
        }
    });
</script>
<style>
    .active {
      background-color: lightgreen;
    }

    .highlight {
      border: 2px solid red;
    }
</style>
