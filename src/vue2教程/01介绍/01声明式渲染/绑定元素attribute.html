<div id="app">
    <!-- 绑定元素attribute -->
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息
    </span>
    <p title="信息">
        鼠标悬停几秒钟查看此处动态绑定的提示信息
    </p>
</div>
<!-- <script src="../../../../node_modules/vue/dist/vue.js"></script> -->
<script src="https://gcore.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
   const app = new Vue({
       el:'#app',
       data: {
           message: 'Hello Vue!'
       },
   })
</script>
