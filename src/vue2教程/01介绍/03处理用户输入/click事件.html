<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="click">翻转消息</button>
</div>
<script src="https://gcore.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data: {
            message:'Hello vue.js',
        },
        methods: {
          click: function() {
            this.message = this.message.split('').reverse().join('');
          }  
        },
    })
</script>
