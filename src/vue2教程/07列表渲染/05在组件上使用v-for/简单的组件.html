<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <script src="../../modules/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
            <to-do-item></to-do-item>
        </div>
        <script>
            Vue.component("to-do-item", {
                data: function(){
                    let data = {
                        count:0,
                    }
                    return data
                },
                template: '<li>{{count}}</li>'
            });
            let vue = new Vue({
              el:"#app",
              data: {
                message:"hello world",
              },
            })
        </script>
    </body>
</html>
