<!DOCTYPE html>
<html>
    <head>
        <title>v-for和v-if一同使用</title>
        <meta charset="UTF-8"></meta>
        <script src="../../modules/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="item in items" v-if="item > 3">
                {{item}}
            </div>
        </div>
        <script>
            let vue = new Vue({
                el:"#app",
                data: {
                    items: [1, 2, 3, 4, 5],
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
