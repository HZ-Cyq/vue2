<!DOCTYPE html>
<html>
    <head>
        <title>组件基础</title>
        <meta charset="UTF-8"></meta>
        <script src="../modules/vue.js"></script>
    </head>
    <body>
        <div id="components-demo">
            <button-counter></button-counter>
        </div>
        <script>
            Vue.component("button-counter", {
                data: function() {
                    return {
                        count: 0,
                    }
                },
                template: '<button v-on:click="count++">You click me {{count}} times.</button>'
            })
            new Vue({
                el: "#components-demo"
            })
        </script>
    </body>
</html>
