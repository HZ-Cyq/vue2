<!DOCTYPE html>
<html>
    <head>
        <script src="../modules/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-counter></my-counter>
        </div>
        <script>
            Vue.component("my-counter", {
                data: function() {
                    return {
                        count: 0,
                    }
                },
                template: '<button v-on:click="count++">you click me {{count}} times</buttom>'
            });
            new Vue({
                "el":"#app",
            });
        </script>
    </body>
</html>
